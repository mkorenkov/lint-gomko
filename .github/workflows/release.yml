name: release

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    needs: go_test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: install go
        uses: actions/setup-go@v2

      - name: release $GITHUB_REPOSITORY
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
